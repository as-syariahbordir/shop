<div class="widget1">
    <h2 class="widget-title">Recent Posts</h2>
    <ion-list>
      {% for blog in site.blogs limit:1 %}
        <a href="{{site.baseurl}}{{ blog.url }}">
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="{{blog.title}}" src="{{site.baseurl}}{{ blog.image }}">
          </ion-thumbnail>
          <ion-label>{{ blog.title }}</ion-label>
        </ion-item>
        </a>
      {% endfor %}
    </ion-list>
</div>
