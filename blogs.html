---
layout: default
value: blogs
sidebar_option: sidebar
---

<div class="posts">
  {% for blog in site.blogs %}
    <article class="post">
<ion-card>
<ion-card-header>
      <h1><a href="{{ site.baseurl }}{{ blog.url }}">{{ blog.title }}</a></h1>
</ion-card-header>
<ion-card-content>
      <div class="entry">
        {{ blog.excerpt }}
      </div>

      <ion-button href="{{ site.baseurl }}{{ blog.url }}" style="float:right;">Read More</ion-button>
</ion-card-content>
</ion-card>
    </article>
  {% endfor %}
</div>
